<body>



  <div class="row">
    <div class="col-md-6 col-md-offset-3 maindiv">
      <div class="page-header">
        <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>

        <!-- <div class = "book-display">
        </div> -->
      </div>  
          
      <form class="book-form">
        <div class="form-group">
          <h3>Search by ISBN / Book Title</h3>
          <input type="text" id="book-isbn" class="form-control" placeholder="ISBN number or Book Title">
          </input>

         
        </div>

        <button class="btn btn-primary add-book">Search</button>
      </form>

       <div id="wait"><img src='magnify.gif' width="64" height="64" /><br>Loading..</div>
    </div>
  </div>

  <div class="row">
    <div class="show-books">
      
    </div>
  



  <script src="node_modules/jquery/dist/jquery.min.js"> </script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"> </script>

  <script id="books-template" type="text/x-handlebars-template">
        {{#each books}}
          <!-- <h6>This book will take you {{minRead}} days to read</h6> -->
          <div class="book">
          <img src="{{imageUrl}}" class="book-image">
          <h1>{{title}}</h1>
          <!-- <p>{{description}}</p> -->
          <h3>Written by {{author}}</h3>
          
          </div>
          <!-- <p>This book has {{pagesNo}} pages.</p> -->
          
        {{/each}}
          
  </script>
